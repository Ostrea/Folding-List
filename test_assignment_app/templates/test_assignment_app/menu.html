{% for x in items %}

{% if x.start_nodes %}
    {% if x.highest_level_menu %}
    <ul id="{{ x.menu_name }}" class="treeview">
    {% else %}
    <ul>
    {% endif %}
{% endif %}
{% if x.end_nodes %}
</ul>
{% endif %}

{% if x.start_node %}
<li>
{% endif %}
{% if x.end_node %}
</li>
{% endif %}

{% if x.is_data %}
{{ x.data }}
<a href="{{ x.link }}">
    (link)
</a>
{% endif %}

{% endfor %}
